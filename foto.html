<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrarme</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5 p-4">
        <h2 class="text-center mb-4">Formulario de personajes</h2>
        <form id="formulario" method="post" enctype="multipart/form-data">
            <!-- Campo para cantidad de balas -->
            <!-- Campo para avatar_foto -->
            <div class="mb-3">
                <label for="avatar_foto" class="form-label">avatar_foto</label>
                <input type="file" class="form-control" id="avatar_foto" name="avatar_foto" accept=".JPG, .JPEG, .PNG" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" value="Guardar" name="registrar">Registrarme</button>
            </div>
        </form>
        <script>
            const formulario = document.getElementById('formulario');
            formulario.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(formulario);
                formData.append('avatar_foto', document.getElementById('avatar_foto').files[0]);

                try {
                    const response = await fetch('guardar_fotos.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.message) {
                        alert(result.message);
                        limpiarFormulario();
                    } else if (result.error) {
                        alert(result.error);
                    }
                } catch (error) {
                    alert('Error al conectar con el servidor.');
                }

                function limpiarFormulario() {
                    document.getElementById('avatar_foto').value = '';
                }
            });
        </script>
        </div>
    </div>
</div>
</div>
</body>
</html>
